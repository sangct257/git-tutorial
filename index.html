<!-- 
    - Tạo 1 git init để lưu trữ : 
    git init

    - Đưa thư mục qua Staging Area : 
    git add + tên file : 1 file 
    git add . : toàn bộ file

    - Từ Staging Area sang Commit :
    git commit -m 'Nội dung commit'

    - Quay trở lại thư mục đang làm việc
    git restore --staged (tên file)

    - Để kiểm tra trạng thái :
    git status

    - Để kiểm tra lịch sử commit :
    git log

    - kết nối với github :
    git remote add origin https://github.com/sangct257/git-tutorial.git
    git branch -M main
    - git push -u origin main - ( nếu đã kết nối link và branch rồi chỉ cần push sau khi commit )

    *branch
    - kiểm tra branch
    git branch
    - tạo branch
    git checkout -b (tên branch mới)
        ở đây các commit trước sẽ tự động thêm vào branch mới nhất
    - chuyển hướng branch
    git checkout (tên branch)
    tương tự với các commit nhưng phải lấy id duy nhất
-->
